  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#6B9DFC"/>
  
  <!-- Otter head -->
  <circle cx="100" cy="60" r="45" fill="#6B9DFC"/>
  
  <!-- Ears -->
  <circle cx="70" cy="30" r="15" fill="#6B9DFC"/>
  <circle cx="130" cy="30" r="15" fill="#6B9DFC"/>
  
